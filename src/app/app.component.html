<div class="container">
  <form>
    <div class="form-group">
      <h1 class="text-center text-primary">Todo App</h1>
      <div class="input-group-prepend">
        <input
          type="text"
          #todo
          class="form-control"
          placeholder="Add Todo"
          name="todo"
          ngModel
        />
        <span class="input-group-text" (click)="addTodo(todo.value)"> <i class="material-icons">add</i> Add</span>
      </div>
    </div>
  </form>

  <ul class="todo-itens">
    <li class="todo-item" *ngFor="let todoItem of todoArray; let i = index">
      {{ todoItem }}
      <i (click)="deleteItem(i)" class="material-icons">delete</i>
    </li>
  </ul>
</div>
